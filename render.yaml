# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: chatbot-saas
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
